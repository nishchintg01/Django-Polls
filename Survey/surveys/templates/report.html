{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Surveys | Home</title>
    <style type="text/css">
      body{
        background-color:#d4ebf2;
      }
      .list-group-item .btn{
        float: right;

      }
    </style>
  </head>
  <body>
 {% include 'navbar.html' %}
    <!--Main Body-->
   <div class="container">
  <div class="jumbotron">
  <p class="lead">{{data.Question}}.</p>
  <hr class="my-2">
  <ul class="list-group">
  <li class="list-group-item">{{data.Option1}} 
  <div class="progress">
  <div class="progress-bar" role="progressbar" style="width:{{one}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><p class="mt-3" style="color: black;">{{one}}%</p></div>
</div>
</li>
  <li class="list-group-item">{{data.Option2}}
  <div class="progress">
  <div class="progress-bar" role="progressbar" style="width:{{two}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><p class="mt-3" style="color: black;">{{two}}%</p></div>
</div>
</li>
  <li class="list-group-item">{{data.Option3}}
  <div class="progress">
  <div class="progress-bar" role="progressbar" style="width:{{three}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><p class="mt-3" style="color: black;">{{three}}%</p></div>
</div>
</li>

  </ul>
</div>
</div>
  <!--Main Body Ends-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
